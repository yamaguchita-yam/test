name: CI/CD Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: |
        npm test
        if [ $? -ne 0 ]; then
          echo "Tests failed, stopping workflow"
          exit 1
        fi

    - name: Build
      run: npm run build
